<div class="col-md-6 col-md-offset-3">
    <h2 translate="views.login.login"></h2>
    <form name="form" ng-submit="vm.login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$touched && !form.username.$valid }">
            <label for="username" translate="views.login.username"></label>
            <input type="email" name="username" id="username" class="form-control" ng-model="vm.username"  required />
            <div ng-show="form.username.$touched && !form.username.$valid" ng-messages="form.username.$error">
    			<div ng-messages-include="js/common/messages.html"></div>
			</div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$touched && !form.password.$valid }">
            <label for="password" translate="views.login.password"></label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" ng-minlength="8" required />
             <div ng-show="form.password.$touched && !form.password.$valid" ng-messages="form.password.$error">
    			<div ng-messages-include="js/common/messages.html"></div>
			</div>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary" translate="views.login.login"></button>
